<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/utilities.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/media.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body id="Sign-in-body">

    <section id="sign-in-header" class="blue-bg-vertical blue-bg-horizontal">
        <img src="./assets/images/logo-white.png">
        <h1>کوچینگ 724</h1>
    </section>

    <section id="sign-in-container">
        <div class="form-container">
            <h3 class="sign-in-header mg-auto">ورود</h3>
            <form class="flex-c align-center mg-auto">
                <div class="input-container">
                    <input type="text" placeholder="نام کاربری یا ایمیل">
                    <span>با مشکل رو به رو شده اید</span>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="رمز عبور">
                    <span>با مشکل رو به رو شده اید</span>
                </div>
                <a class="btn btn-md full-width text-white btn-secondary border-white mg-t-5">ورود با رمز یکبار مصرف</a>
                <input class="btn btn-md full-width text-dark btn-primary mg-t-5" type="submit" value="ورود">
            </form>
        </div>
        <div class="gif-container">
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_z4uccqir.json" background="transparent" class="gif" speed="1" style="width: 500px; height: 500px;" loop autoplay></lottie-player>
        </div>
    </section>

</body>

</html>
